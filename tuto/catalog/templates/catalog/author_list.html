{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
  <ul>
    {% for a in author_list %}
      <li>
        <a href="{{ a.get_absolute_url }}">{{ a.first_name }} {{a.last_name}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no author in the library.</p>
  {% endif %}   
{% endblock %}
